<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSIS-Document Debug</title>
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="{% static 'debug/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'debug/fontawesome/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'osis_document/osis-document.css' %}">
    <link rel="stylesheet" href="{% static 'osis_document/osis-document-editor.css' %}">
    <style>
        body {
          scroll-behavior: smooth;
        }
        .sidebar {
          position: fixed;
          top: 56px;
          bottom: 0;
          left: 0;
          width: 220px;
          padding: 1rem;
          background-color: #f8f9fa;
          overflow-y: auto;
          border-right: 1px solid #dee2e6;
        }
        .content {
          margin-left: 220px;
          padding: 3rem 1rem;
        }
        section {
          padding-top: 60px;
          padding-bottom: 60px;
        }
        .sidebar .nav-link.active {
          font-weight: bold;
          color: #0d6efd;
        }
  </style>
</head>
    <body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="100" tabindex="0">
       <nav class="navbar navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">OSIS-Document UI</span>
          </div>
       </nav>
       <div class="sidebar d-none d-md-block" id="sidebar">
          <nav class="nav flex-column" id="sidebar-nav">
            <a class="nav-link" href="#filefield">FileField Widgets</a>
          </nav>
        </div>

       <main class="content">
            {% block container %}

            {% endblock container %}
       </main>
        <script type="text/javascript" src="{% static 'debug/jquery/jquery-3.7.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'debug/bootstrap/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'debug/fontawesome/all.min.js' %}"></script>
        <script src="{% static 'debug/vuejs/vue.min.js' %}"></script>
        <script src="{% static 'debug/vuejs/vue-i18n.min.js' %}"></script>
        <script src="{% static 'osis_document/osis-document.umd.min.js' %}"></script>
        <script src="{% static 'osis_document/osis-document-editor.umd.min.js' %}"></script>
    </body>
</html>
