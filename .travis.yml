jobs:
  include:
    - language: python
      python: "3.5.5"
      services:
        - postgresql
      addons:
          postgresql: "9.6"
          apt:
            packages:
            - postgresql-9.6-postgis-2.4
      cache: pip
      install:
        - export PROJECT_DIR=`pwd`
        - cd /tmp
        - git clone https://github.com/uclouvain/osis.git
        - cd osis
        - git checkout dev
        - git pull origin dev
        - git submodule init
        - git submodule update
        - pip install -r requirements.txt
        - rm -Rf osis_document
        - ln -s $PROJECT_DIR osis_document
        - cp osis_document/.coveragerc .

      before_script:
        - cp .env.example .env
        - echo 'INSTALLED_APPS += ("osis_document", "osis_document.tests.document_test")' >> backoffice/settings/local.py
        - echo 'APPS_TO_TEST += ("osis_document",)' >> backoffice/settings/local.py
        - echo 'LOCALE_PATHS = [BASE_DIR + "/osis_document/locale"]' >> backoffice/settings/local.py
        - echo >> .env
        - echo "POSTGRES_USER = 'postgres'" >> .env
        - echo "POSTGRES_PASSWORD = ''" >> .env
        - echo "AUTHENTICATION_BACKENDS=osis_role.contrib.permissions.ObjectPermissionBackend" >> .env
        - python3 manage.py compilemessages
        - psql -c 'create database osis_local;' -U postgres
        - psql -c 'create extension postgis;' -U postgres -d osis_local

      script:
        - coverage run manage.py test --exclude-tag=selenium osis_document
        - ./manage.py makemigrations --check osis_document

      after_success:
       - pip install python-coveralls
       - coveralls --base_dir /home/travis/build/uclouvain/osis-document/

    - language: node_js
      install:
        - npm install
      script:
        - npm run lint
        - npm run coverage

      after_success:
       - npm install coveralls
       - coveralls < coverage/lcov.info

env:
  - COVERALLS_PARALLEL=true

notifications:
  webhooks: https://coveralls.io/webhook
